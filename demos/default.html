<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../build/out/html5calendar.css' rel='stylesheet' />
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	.demoCalendar {
		line-height: 2.5rem;
		font-size:2.5rem;
	}

</style>
</head>
<body>
	<div class="demoCalendar"
		 data-calendar="html5" 
		 data-calendar-dayBegin="08:00:00" 
		 data-calendar-dayEnd="21:00:00"
		 data-calendar-currentDate="4/27/2014">
		<ul data-calendar-events>
			<li data-calendar-event-start="2014-04-29 09:00:00"
				data-calendar-event-end="2014-04-29 10:00:00">
				<section class="panel">
					<small data-calendar-event-receive="timeSpan"></small>
					<a href="#">Reading from The Silmarillion</a>
					With renound author C.S. Lewis.
				</section>
			</li>
			<li data-calendar-event-start="2014-04-30 09:00:00"
				data-calendar-event-end="2014-04-30 15:00:00">
				<section class="panel">
					<small data-calendar-event-receive="timeSpan"></small>
					<a href="#">Reading from The Hobbit</a>
					With original author J.R.R. Tolkien.
				</section>
			</li>
		</ul>
	</div>
	<script src='../lib/moment/moment.js'></script>
	<script src='../lib/jquery/jquery.js'></script>
	<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
	<script src='../build/out/html5calendar.js'></script>
</body>
</html>
